<head class="title">
  <script type="text/javascript" src="consjavascript.js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <h3>Reverse Consulting Hourly Rate Estimator</h3>
  <h4>Are YOU Charging Enought?</h4>
</head>

<body>
  <div id="blockview">
    <h2>Total Project Fee:</h2>
    <input id="cost" required="required" type="number" placeholder='Total Consulting Project Fee (e.g. $5000)'></input>
    <br> <br>
    <h2>Total Project Expenses:</h2><input id="expenses" required="required" type="number" placeholder='Total Expenses that are a part of the Project (e.g. 3rd party vendor fees)'></input>
    <br> <br>
    <h2>How Many Hours The Project Would Take:</h2> <input id="hours" required="required" type="number" placeholder=' Estimate the number of hours the project would take (e.g 120 hours)'></input>
  </div>

  <br> <br>
  <button id="button" type="button">Is it worth my time?</button>
  <br> <br>

  <input id="rate" type="text" placeholder='Your Hourly Rate is...'></input>
  <p id="demo"></p>
</body>
